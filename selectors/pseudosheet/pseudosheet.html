<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSEUDO SHEET</title>
    <link rel="stylesheet" href="pseudosheet.css">
</head>
<body>
    
    <h1 class="heading">CSS Pseudo cheat sheet</h1>
    <div class="simple-selector" style="justify-content: center">
        <h3>Simple Selector</h3>
        <table class="simple-table" >
            <tr>
                <th>Selector</th>
                <th>Syntax</th>
                <th>Example</th>
            </tr>
            <tr>
                <td>Element</td>
                <td>element</td>
                <td>div{ <br> }</td>
            </tr>
            <tr>
                <td>class</td>
                <td>.class</td>
                <td>.alpha{<br>}</td>
            </tr>
            <tr>
                <td>ID</td>
                <td>#id</td>
                <td>#alpa{<br>}</td>
            </tr>
            <tr>
                <td>Universal</td>
                <td>*</td>
                <td>*{<br>}</td>
            </tr>
        </table>
    </div>
    <div>
        <h3>Variations of simple selectors</h3>
        <table class="variation-simple-selector">
            <tr>
                <th>Element</th>
                <th>Syntax</th>
                <th>Example</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>Two classes</td>
                <td>.first-class.second-class</td>
                <td></td>
            </tr>
            <tr></tr>
            <tr></tr>
        </table>
    </div>
    <div class="attribute-selector">
        <p>input attribute with value "hello"</p>
        <input type="text" class="input" placeholder="Enter hello">
    </div>
</body>
</html>
